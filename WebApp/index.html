<body>
    <div class="container">
        <!-- Content here -->
        <h1 style="text-align: center; padding-top: 30px;">
            Restaurant Recommendation System
        </h1>

        <div class="d-flex align-items-center justify-content-lg-around mt-5 " >


        <input type="text" class="form-control w-25 " id="rad" placeholder="Distance Radius in km">

        <select class=" form-control form-select w-25" id="cat" aria-label="Default select example">

        </select>
        
        <input type="checkbox" name="restroom" id="restroom" value="0" >
        <label for="restroom" style="font-size: 20px; margin-left: -30px;">Restroom</label><br>
        
        <input type="checkbox" name="wifi" id="wifi"  value="0">
        <label for="wifi" style="font-size: 20px; margin-left: -30px;">Wifi</label><br>

        <button class="btn btn-primary" id="submitBtn" >Submit</button>

        </div>


        <table class="table table-striped mt-5 ">
            <thead>
                <tr id="table-header" >
                </tr>
            </thead>
            <tbody id="table-body" >
            </tbody>
        </table>
    </div>
